<div class="container">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-content-top">
      <div class="text-center">
        <h2>Login Account</h2>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        minlength="6"
        #username="ngModel"
        ngModel
        required
      />
      <small
        *ngIf="!username.value && username.touched"
        class="form-text text-invalid"
        >Username harus di isi</small
      >
      <small
        *ngIf="!username.valid && username.touched"
        class="form-text text-invalid"
        >Username minimal 6 karakter</small
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        minlength="6"
        #password="ngModel"
        ngModel
        required
      />
      <small
        *ngIf="!password.value && password.touched"
        class="form-text text-invalid"
        >Password harus di isi</small
      >
      <small
        *ngIf="!password.valid && password.touched"
        class="form-text text-invalid"
        >Password minimal 6 karakter</small
      >
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
      Login
    </button>
    <div class="form-footer-text">Don't Have Account? Sign Up</div>
  </form>
</div>
